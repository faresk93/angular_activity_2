<div class="row">

    <div class="col-lg-12">
        <h2 class="text-warning">Ma Liste des posts</h2>
        <div class="d-flex justify-content-between mt-3 database">
            <!--<button class="btn btn-lg btn-success" (click)="onSave()">Save To Database</button>-->
            <span></span>
            <button class="btn btn-lg btn-light" (click)="onFetch()">Fetch Data From Database</button>
        </div>

        <ul class="list-group">
            <app-post-list-item-component *ngFor="let post of posts; let i = index" 
                                                [post]="post"
                                                [indexOfPost]="i"
                                                [postTitle]="post.title" 
                                                [postContent]="post.content"
                                                [postDate]="post.created_at"
                                                [loveIts]="post.loveIts">
            </app-post-list-item-component>
        </ul>

    </div>
</div>
