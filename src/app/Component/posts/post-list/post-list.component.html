<div class="row">

    <div class="col-lg-12">
        <h2 class="text-warning">Ma Liste des posts</h2>

        <ul class="list-group">
            <app-post-list-item-component *ngFor="let post of posts; let i = index" 
                                                [post]="post"
                                                [indexOfPost]="i"
                                                [postTitle]="post.title" 
                                                [postContent]="post.content"
                                                [postDate]="post.createdAt"
                                                [loveIts]="post.loveIts">
            </app-post-list-item-component>
        </ul>

    </div>
</div>
