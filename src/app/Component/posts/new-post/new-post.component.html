<!-- Méthode Réactive -->

<div class="row">
  <div class="col-sm-8 col-offset-2">
    <h2 class="text-warning text-center">Add a New Post</h2>
    <form (ngSubmit)="onSubmit()" [formGroup]="postForm">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input id="title" required type="text" formControlName="title" class="form-control" placeholder="Please enter a post title">
      </div>
      <div class="form-group">
        <label for="content">Post Body</label>
        <textarea id="content" required class="form-control" formControlName="content" cols="30" rows="10" placeholder="Please Type your post content"></textarea>
      </div> 
      <button class="btn btn-success" type="submit" [disabled] = "postForm.invalid">Save</button>
    </form>
  </div>
</div>
